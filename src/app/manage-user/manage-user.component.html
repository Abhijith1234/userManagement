<div class="container-fluid">
<p>
  <span *ngIf="!isUserIdInUrl">Create New User</span>
  <span *ngIf="isUserIdInUrl">Edit User</span>
  <button style="float: right" [routerLink]="['/allUser']" class="btn btn-primary btn-sm">View All User</button>
</p>
  <form [formGroup]="formGroup"  class="form" (ngSubmit)="submit(formGroup.value)" >

    <mat-form-field class="form-element">
      <input matInput placeholder="Name" formControlName="name">
      <mat-error *ngIf="!formGroup.controls['name'].valid && formGroup.controls['name'].touched">
        {{validateName()}}
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput placeholder="Phone" formControlName="phone" maxlength=10>
      <mat-error *ngIf="!formGroup.controls['phone'].valid && formGroup.controls['phone'].touched">
        {{validatePhone()}}
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput placeholder="Email address" formControlName="email">
      <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">
        {{validateEmail()}}
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <mat-select placeholder="Skills"  formControlName="skills">
        <mat-option *ngFor="let skill of skills" [value]="skill">
          {{skill}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field  (click)="picker.open()" class="form-element">
      <input matInput [matDatepicker]="picker" placeholder="Date" readonly  formControlName="date">
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="form-element">
      <textarea matInput #description maxlength="200" placeholder="Description" formControlName="description"></textarea>
      <mat-hint align="end">{{description.value.length}} / 200</mat-hint>
    </mat-form-field>

    <div class="form-element">
    <button type="submit" class="btn btn-primary" [disabled]="!formGroup.valid">Submit Form</button>
    </div>
  </form>

</div>
