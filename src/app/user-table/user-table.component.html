<div class="container-fluid">
<p>User Table
  <button style="float: right" [routerLink]="['/manageUser']" class="btn btn-primary btn-sm">Create User</button>
</p>
<table class="table table-hover">
  <thead>
  <tr>
    <th>Name</th>
    <th>Phone</th>
    <th>Email</th>
    <th>Skills</th>
    <th>Date</th>
    <th></th>
  </tr>
  </thead>
  <tr *ngFor="let user of appinessUserData; let i = index" >
    <td>{{user.name}}</td>
    <td>{{user.phone}}</td>
    <td>{{user.email}}</td>
    <td>{{user.skills}}</td>
    <td>{{user.date | date:'dd MMM yyyy'}}</td>
    <td  [routerLink]="['/manageUser']" [queryParams]="{id: i}">
      <button type="button" class="btn btn-outline-info btn-sm">Edit</button>
    </td>

  </tr>
</table>
</div>
